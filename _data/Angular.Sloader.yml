Secrets:
  TwitterConsumerKey: $$Sloader.SecretTwitterConsumerKey$$
  TwitterConsumerSecret: $$Sloader.SecretTwitterConsumerSecret$$
  GitHubAccessToken: $$Sloader.SecretGitHubAccessToken$$

Crawler:
  GitHubIssuesToCrawl:
  - Key: Angular-Issues
    Repository: angular/angular
    FilterByState: all
  - Key: AngularCli-Issues
    Repository: angular/angular-cli
    FilterByState: all
  - Key: material2-Issues
    Repository: angular/material2
    FilterByState: all
    
Drop:
  GitHubDrops:
  - Owner: "Code-Inside"
    Repo: "KnowYourStack"
    Branch: "master"
    FilePath: "_data/Angular.json"

Secrets:
  TwitterConsumerKey: $$Sloader.SecretTwitterConsumerKey$$
  TwitterConsumerSecret: $$Sloader.SecretTwitterConsumerSecret$$
  GitHubAccessToken: $$Sloader.SecretGitHubAccessToken$$

Crawler:
  FeedsToCrawl:
  - Key: Blog
    Url: https://blogs.msdn.microsoft.com/webdev/feed/
    LoadSocialLinkCounters: false
    SummaryTruncateAt: 200
  GitHubIssuesToCrawl:
  - Key: Home-Issues
    Repository: aspnet/Home
    FilterByState: all
  - Key: SignalR-Issues
    Repository: aspnet/SignalR
    FilterByState: all
  - Key: Identity-Issues
    Repository: aspnet/Identity
    FilterByState: all    
  - Key: Kestrel-Issues
    Repository: aspnet/KestrelHttpServer
    FilterByState: all    
  - Key: Razor-Issues
    Repository: aspnet/Razor
    FilterByState: all    
  - Key: Templates-Issues
    Repository: aspnet/Templates
    FilterByState: all    
  - Key: Tooling-Issues
    Repository: aspnet/Tooling
    FilterByState: all  
  - Key: Announcements-Issues
    Repository: aspnet/Announcements
    FilterByState: all  
  GitHubEventsToCrawl:
  - Key: Home
    Repository: aspnet/Home
  - Key: SignalR
    Repository: aspnet/SignalR
  - Key: Mvc
    Repository: aspnet/Mvc
  - Key: Identity
    Repository: aspnet/Identity
  - Key: Kestrel
    Repository: aspnet/KestrelHttpServer
  - Key: Razor
    Repository: aspnet/Razor
  - Key: Templates
    Repository: aspnet/Templates
  - Key: Tooling
    Repository: aspnet/Tooling
  - Key: Announcements
    Repository: aspnet/Announcements
  TwitterTimelinesToCrawl:
  - Key: Twitter
    Handle: aspnet
    IncludeRetweets: false

Drop:
  GitHubDrops:
  - Owner: "Code-Inside"
    Repo: "KnowYourStack"
    Branch: "master"
    FilePath: "_data/AspNetCore.json"

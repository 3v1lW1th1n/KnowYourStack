--- 
layout: default
---
<div class="page-header">
    <h1>{{ page.title }} </h1>
    <small>{{ page.subtitle}}</small>
</div>

<div class="row">
    <div class="col-xs-12">
        {% include CheckForEmptyData.html data=page.data %}

        {{ content }}

        <a style="font-size: 16pt" title="Edit on GitHub" href="{{ site.github_repo_url }}edit/master/{{ page.path }}"><i class="fa fa-github-square"></i></a>
    </div>
</div>

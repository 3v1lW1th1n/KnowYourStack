Secrets:
  TwitterConsumerKey: $$Sloader.SecretTwitterConsumerKey$$
  TwitterConsumerSecret: $$Sloader.SecretTwitterConsumerSecret$$
  GitHubAccessToken: $$Sloader.SecretGitHubAccessToken$$

Crawler:
  FeedsToCrawl:
  - Key: Blog
    Url: https://bulma.io/atom.xml
    LoadSocialLinkCounters: false
    SummaryTruncateAt: 200
  GitHubIssuesToCrawl:
  - Key: Bulma-Issues
    Repository: jgthms/bulma
    FilterByState: all

Drop:
  GitHubDrops:
  - Owner: "Code-Inside"
    Repo: "KnowYourStack"
    Branch: "master"
    FilePath: "_data/Bulma.json"

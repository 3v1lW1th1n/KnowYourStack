Secrets:
  TwitterConsumerKey: $$Sloader.SecretTwitterConsumerKey$$
  TwitterConsumerSecret: $$Sloader.SecretTwitterConsumerSecret$$
  GitHubAccessToken: $$Sloader.SecretGitHubAccessToken$$

Crawler:
  GitHubIssuesToCrawl:
  - Repository: dotnet/wpf
    Key: GitHub
    FilterByState: all

Drop:
  GitHubDrops:
  - Owner: "Code-Inside"
    Repo: "KnowYourStack"
    Branch: "master"
    FilePath: "_data/WPF.json"
